spring:
  servlet:
    multipart:
      max-file-size: 10GB
      max-request-size: 10GB
  application:
    name: REST-API
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  mvc:
    servlet:
      path: /api/v1
springdoc:
  api-docs:
    path: /api-docs
minio:
  endpoint: ${MINIO_ENDPOINT:http://localhost:9000}
  external-endpoint: ${MINIO_EXTERNAL_ENDPOINT:http://localhost:9000}
  access-key: ${MINIO_ACCESS_KEY:paperless}
  secret-key: ${MINIO_SECRET_KEY:paperless123}
  documents-bucket: ${MINIO_DOCUMENTS_BUCKET:paperless-documents}
  ocr-text-bucket: ${MINIO_OCR_TEXT_BUCKET:paperless-ocr-text}
