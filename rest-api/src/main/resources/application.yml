spring:
  servlet:
    multipart:
      max-file-size: 10GB
      max-request-size: 10GB
  application:
    name: REST-API
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  mvc:
    servlet:
      path: /api/v1
  # ElasticSearch configuration
  elasticsearch:
    uris: ${SPRING_ELASTICSEARCH_URIS:http://localhost:9200}
    username: ${SPRING_ELASTICSEARCH_USERNAME:}
    password: ${SPRING_ELASTICSEARCH_PASSWORD:}
    connection-timeout: 5s
    socket-timeout: 30s
  # Disable ElasticSearch health check (optional, for development)
  data:
    elasticsearch:
      repositories:
        enabled: true
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USER:guest}
    password: ${RABBITMQ_PASSWORD:guest}

springdoc:
  api-docs:
    path: /api-docs

minio:
  endpoint: ${MINIO_ENDPOINT:http://localhost:9000}
  external-endpoint: ${MINIO_EXTERNAL_ENDPOINT:http://localhost:9000}
  access-key: ${MINIO_ACCESS_KEY:paperless}
  secret-key: ${MINIO_SECRET_KEY:paperless123}
  documents-bucket: ${MINIO_DOCUMENTS_BUCKET:paperless-documents}
  ocr-text-bucket: ${MINIO_OCR_TEXT_BUCKET:paperless-ocr-text}

# Logging configuration
logging:
  level:
    org.springframework.data.elasticsearch: ${ELASTICSEARCH_LOG_LEVEL:INFO}
    co.elastic.clients: ${ELASTICSEARCH_LOG_LEVEL:INFO}
