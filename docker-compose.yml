# Shared environment variable definitions
x-rabbitmq-common: &rabbitmq-common
  RABBITMQ_HOST: rabbitmq
  RABBITMQ_PORT: 5672
  RABBITMQ_USER: guest
  RABBITMQ_PASSWORD: guest
  RABBITMQ_EXCHANGE: documents.operations

x-minio-common: &minio-common
  MINIO_ACCESS_KEY: paperless
  MINIO_SECRET_KEY: paperless123
  MINIO_DOCUMENTS_BUCKET: paperless-documents

x-minio-workers: &minio-workers
  <<: *minio-common
  MINIO_ENDPOINT: minio:9000
  MINIO_SECURE: "false"
  MINIO_OCR_TEXT_BUCKET: paperless-ocr-text

x-worker-common: &worker-common
  LOG_LEVEL: INFO
  GOOGLE_API_KEY: ${GOOGLE_API_KEY}

services:
  nginx:
    image: nginx:stable
    restart: always
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - 8000:80
    depends_on:
      - webui
      - rest-api
    networks:
      - paperless-net

  webui:
    build: ./webui
    expose:
      - "3000"
    volumes:
      - ./webui:/app
      - /app/node_modules
    networks:
      - paperless-net

  rest-api:
    build: ./rest-api
    ports:
      - "8080:8080"
    environment:
      # Database
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/paperless
      SPRING_DATASOURCE_USERNAME: paperless
      SPRING_DATASOURCE_PASSWORD: secret
      SPRING_ELASTICSEARCH_URIS: http://elasticsearch:9200

      # RabbitMQ and MinIO (merge both common configs)
      <<: [*rabbitmq-common, *minio-common]
      
      # RabbitMQ API-specific queues and routing keys
      OCR_QUEUE: documents.ocr.processing
      OCR_RESPONSE_QUEUE: documents.ocr.processing.response
      OCR_ROUTING_KEY_REQUEST: documents.ocr.request
      OCR_ROUTING_KEY_RESPONSE: documents.ocr.response
      GENAI_QUEUE: documents.genai.processing
      GENAI_RESPONSE_QUEUE: documents.genai.processing.response
      GENAI_ROUTING_KEY_REQUEST: documents.genai.request
      GENAI_ROUTING_KEY_RESPONSE: documents.genai.response

      # MinIO API-specific (uses http:// prefix and has external endpoint for presigned URLs)
      MINIO_ENDPOINT: http://minio:9000
      MINIO_EXTERNAL_ENDPOINT: http://localhost:8000
      MINIO_BUCKET_OCR_TEXT: paperless-ocr-text
    volumes:
      - ./rest-api:/app
      - ~/.m2:/root/.m2
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_started
      # elasticsearch:
      #   condition: service_started
    networks:
      - paperless-net

  ocr-worker:
    build:
      context: .
      dockerfile: ./workers/ocr-worker/Dockerfile
    restart: unless-stopped
    environment:
      <<: [*rabbitmq-common, *minio-workers, *worker-common]
      RABBITMQ_QUEUE: documents.ocr.processing
      RABBITMQ_RESPONSE_QUEUE: documents.ocr.processing.response
      RABBITMQ_ROUTING_KEY_REQUEST: documents.ocr.request
      RABBITMQ_ROUTING_KEY_RESPONSE: documents.ocr.response
      OCR_TEXT_SIZE_THRESHOLD: "102400"
    depends_on:
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_started
    networks:
      - paperless-net

  genai-worker:
    build:
      context: .
      dockerfile: ./workers/genai-worker/Dockerfile
    restart: unless-stopped
    environment:
      <<: [*rabbitmq-common, *minio-workers, *worker-common]
      RABBITMQ_QUEUE: documents.genai.processing
      RABBITMQ_RESPONSE_QUEUE: documents.genai.processing.response
      RABBITMQ_ROUTING_KEY_REQUEST: documents.genai.request
      RABBITMQ_ROUTING_KEY_RESPONSE: documents.genai.response
    depends_on:
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_started
    networks:
      - paperless-net

  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: paperless
      POSTGRES_USER: paperless
      POSTGRES_PASSWORD: secret
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - paperless-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U paperless -d paperless"]
      interval: 5s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "9093:15672"
    networks:
      - paperless-net
    healthcheck:
      test: rabbitmq-diagnostics -q check_port_connectivity
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  minio:
    image: minio/minio
    command: server /data --console-address ":9090"
    environment:
      MINIO_ROOT_USER: paperless
      MINIO_ROOT_PASSWORD: paperless123
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000"
      - "9090:9090"
    networks:
      - paperless-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.14.3
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
      - "9092:5601"
    volumes:
      - esdata:/usr/share/elasticsearch/data
    networks:
      - paperless-net

volumes:
  pgdata:
  minio-data:
  esdata:

networks:
  paperless-net:
